<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Luca & Natalia Wedding</title>
  <link rel="stylesheet" href="style.css?v=2.1" />
  <!-- external scripts (translations first) -->
  <script src="scripts/translations.js?v=1.1"></script>
    <script src="scripts/main.js?v=1.1"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Amiri&family=Merienda&family=Great+Vibes&family=Inspiration&display=swap" rel="stylesheet" />
</head>
<body>

   <div class="background-wrapper"> 
  <header>
    <div class="header-title">L&N</div>
    <div class="header-controls">
      <img id="language-flag" src="images/it.png" alt="Language" onclick="toggleLanguageMenu()" />
      <div id="language-menu" class="language-menu hidden">
        <img src="images/it.png" alt="Italiano" onclick="setLanguage('it')" />
        <img src="images/gb.png" alt="English" onclick="setLanguage('en')" />
        <img src="images/lb.png" alt="Lebanese" onclick="setLanguage('lb')" />
      </div>
    </div>
  </header>
  <main>
    <div class="background-layer">
      </div>
      <div class="card-layer">
    <div class="space"><p>&nbsp;</p></div>

    <p>
      <span class="name">Luca</span>
      &nbsp;&nbsp;
      <span class="and"> & </span>
      <span class="name">Natalia</span>
    </p>

    <div id="savedate" class="savedate">
      <p>SABATO, 16 MAGGIO 2026</p>
      <span id="countdown-days" class="savedate"></span>
    </div>

    <div class="location">
      <p>
        <a href="https://maps.app.goo.gl/a9343Cw3UeAWRoFFA" target="_blank" class="location-link">
          üìç Villa Grandinetti, Nocera Terinese (CS), ITALY
        </a>
      </p>
    </div>

    <nav class="desktop-nav overlay-box">
      <button type="button" class="menu-link"></button>
      <button type="button" class="travel-link"></button>
      <button type="button" class="hotel-link"></button>
      <button type="button" class="faq-link"></button>
    </nav>
    </div>
  </main>
<footer class="backDescription">
    <div id="description" class="description overlay-box">

    <div class="overlay" id="overlay" onclick="closeOverlay()">
      <div class="overlay-menu" onclick="event.stopPropagation()">
      </div>
    </div>
    </div>
  </footer>
   </div>


</body>
</html>
